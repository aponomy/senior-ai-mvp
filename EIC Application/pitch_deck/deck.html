    // Block renderers
    function renderBlock(block) {
      switch (block.type) {
        case 'heading':
          const sizes = { 1: 'text-[2em]', 2: 'text-[1.5em]', 3: 'text-[1.2em]' };
          const weight = { 1: 'font-bold', 2: 'font-semibold', 3: 'font-medium' };
          return `<h${block.level} class="${sizes[block.level]} ${weight[block.level]} mb-[0.5em]">${escapeHtml(block.text)}</h${block.level}>`;
        
        case 'text':
          return `<p class="text-[1em] text-slate-200 mb-[0.5em] leading-relaxed">${escapeHtml(block.text)}</p>`;
        
        case 'bulletList':
          const items = block.items.map(item => 
            `<li class="flex items-start gap-[0.5em] mb-[0.3em]">
              <span class="text-slate-400 mt-[0.2em]">â€¢</span>
              <span class="text-[1em] text-slate-200">${escapeHtml(item)}</span>
            </li>`
          ).join('');
          return `<ul class="mb-[0.5em]">${items}</ul>`;
        
        case 'metric':
          const sublabel = block.sublabel ? 
            `<div class="text-[0.5em] text-slate-500 mt-[0.2em]">${escapeHtml(block.sublabel)}</div>` : '';
          return `<div class="inline-block bg-slate-800 p-[1em] mr-[0.5em] mb-[0.5em]">
            <div class="text-[0.6em] text-slate-400 mb-[0.2em]">${escapeHtml(block.label)}</div>
            <div class="text-[2em] font-bold text-emerald-400">${escapeHtml(block.value)}</div>
            ${sublabel}
          </div>`;
        
        case 'image':
          return `<img src="${escapeHtml(block.src)}" alt="${escapeHtml(block.alt)}" class="max-w-full h-auto mb-[0.5em]">`;
        
        default:
          return '';
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function renderSlide(slide) {
      const title = slide.title ? 
        `<h1 class="text-[2.5em] font-bold mb-[0.3em]">${escapeHtml(slide.title)}</h1>` : '';
      const subtitle = slide.subtitle ? 
        `<p class="text-[1.2em] text-slate-300 mb-[0.8em]">${escapeHtml(slide.subtitle)}</p>` : '';
      
      const blocks = slide.blocks.map(renderBlock).join('');
      
      return `
        <div class="flex flex-col h-full">
          ${title || subtitle ? `<div class="mb-[1em]">${title}${subtitle}</div>` : ''}
          <div class="flex-1 overflow-auto">
            ${blocks}
          </div>
        </div>
      `;
    }

            ${i + 1}. ${escapeHtml(slide.title || slide.id)}
          </button>
        </li>
      `).join('');
      
      return `
        <div class="fixed inset-0 bg-black/60 flex items-center justify-center no-print z-50" 
             onclick="showNav = false; render();">
          <div class="bg-slate-900 rounded-xl p-6 max-w-lg w-full max-h-[70vh] overflow-auto" 
               onclick="event.stopPropagation();">
            <h2 class="text-lg font-semibold mb-4">Slides</h2>
            <ul class="space-y-2">${slidesList}</ul>
          </div>
        </div>
      `;
    }
    
    function render() {
      if (SLIDES.length === 0) {
        document.getElementById('app').innerHTML = `
          <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
              <h1 class="text-4xl font-bold mb-4">No Slides Found</h1>
              <p class="text-slate-400">This deck has no slides.</p>
            </div>
          </div>
        `;
        return;
      }
      
      const slide = SLIDES[currentSlideIndex];
      const canGoPrev = currentSlideIndex > 0;
      const canGoNext = currentSlideIndex < SLIDES.length - 1;
      
      document.getElementById('app').innerHTML = `
        <!-- Title bar -->
        <div class="fixed top-4 left-4 right-4 flex items-center justify-between no-print z-40">
          <button 
            onclick="showNav = !showNav; render();"
            class="p-2 rounded-lg bg-slate-800/80 hover:bg-slate-700 backdrop-blur-sm transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          ${DECK_META.title ? `<div class="text-sm text-slate-400 bg-slate-800/80 backdrop-blur-sm px-3 py-1.5 rounded-lg">${escapeHtml(DECK_META.title)}</div>` : ''}
        </div>
        
        <!-- Main slide area - Full viewport, no rounded corners -->
        <div class="fixed inset-0 bg-slate-950 flex items-center justify-center">
          <div class="slide-container w-full h-full bg-slate-900 p-[3vw] overflow-auto">
            ${renderSlide(slide)}
          </div>
        </div>
        
        <!-- Controls -->
        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-4 no-print z-40 bg-slate-800/80 backdrop-blur-sm px-4 py-2 rounded-full shadow-lg">
          <button 
            onclick="previousSlide()"
            ${!canGoPrev ? 'disabled' : ''}
            class="p-2 rounded-full hover:bg-slate-700 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <span class="text-sm text-slate-200 font-medium min-w-[60px] text-center">
            ${currentSlideIndex + 1} / ${SLIDES.length}
          </span>
          <button 
            onclick="nextSlide()"
            ${!canGoNext ? 'disabled' : ''}
            class="p-2 rounded-full hover:bg-slate-700 transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
        
        <!-- Nav overlay -->
        ${renderNavOverlay()}
      `;
    }
    
    function goToSlide(index) {
      if (index >= 0 && index < SLIDES.length) {
        currentSlideIndex = index;
        render();
      }
    }
    
    function previousSlide() {
      goToSlide(currentSlideIndex - 1);
    }
    
    function nextSlide() {
      goToSlide(currentSlideIndex + 1);
    }
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'PageDown') nextSlide();
      if (e.key === 'ArrowLeft' || e.key === 'PageUp') previousSlide();
      if (e.key === 'Escape') {
        showNav = false;
        render();
      }
      if (e.key === 'Home') goToSlide(0);
      if (e.key === 'End') goToSlide(SLIDES.length - 1);
    });
    
    // Initial render
    render();
  </script>
</body>
</html>
